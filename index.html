<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrontPage Creation with specific Elements </title>
</head>

<body>
    <div class="main-container">
        <!-- Slack Name -->
        <h2 class="slack_username" data-testid="SlackUserName">Bameejay</h2>

        <!-- Slack Profile Picture -->
        <img src="./img/Johnson.png" alt="Bameejay" data-testid="slackDisplayImage">
    </div>

    <!-- Current Day of the Week -->
    <div class="dayOfTheWeek" data-testid="currentDayOfTheWeek"></div>

    <!-- Current UTC Time -->
    <div class="dayOfTheWeek" data-testid="currentUTCTime"></div>

    <!-- Current Day of the Week -->
    <div class="dayOfTheWeek" data-testid="currentDayOfTheWeek"></div>

    <!-- Track is Frontend -->
    <p class="track" data-testid="myTrack">Frontend</p>

    <!-- Github repo link to my project -->
    <a href="#" data-testid=“githubURL”>Github Repository Link</a>

    <script src="script.js"></script>
</body>

</html>
