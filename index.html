<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FrontPage Creation with specific Elements </title>
</head>

<body>
    <div class="main-container">
        <!-- Slack Name -->
        <h2 class="slack_username" data-testid="SlackUserName">Bameejay</h2>

        <!-- Slack Profile Picture -->
        <img src="./img/Johnson.png" alt="Bameejay" data-testid="slackDisplayImage">

        <!-- Current Day of the Week -->
        <div id="dayOfWeek" data-testid="currentDayOfTheWeek">Current Day of the Week:</div>

        <!-- Current UTC Time -->
        <div id="currentUTCTimeMilliseconds" data-testid="currentUTCTime">Current UTC Time in milliseconds:</div>

        <!-- Track is Frontend -->
        <p id="myTrack" data-testid="myTrack">Frontend</p>

        <!-- Github repo link to my project -->
        <a href="https://github.com/Bameejay/hng_profilepagecreation" class="repo_btn">Github Repository Link</a>

        <script src="script.js"></script>

    </div>

</body>

</html>
